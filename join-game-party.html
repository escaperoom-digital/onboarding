<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Game Party</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="//rsms.me/inter/inter.css">
</head>

<body>
    <main class="align-center" style="padding-bottom: 7rem">
        <section class="container join-via-game-code">
            <header>
                <h1>Bestehender
                    Game-Party
                    beitreten</h1>
                <p>Gebe den sechsstelligen Game-Code ein, der auf dem Smartphone deines Mitspielers erscheint.</p>
            </header>
            <main>
                <div class="game-code-input">
                    <input type="number" name="gamecode_1" id="gamecode_1" placeholder="_" min="0" max="9">
                    <input type="number" name="gamecode_2" id="gamecode_2" placeholder="_" min="0" max="9">
                    <input type="number" name="gamecode_3" id="gamecode_3" placeholder="_" min="0" max="9">
                    <input type="number" name="gamecode_4" id="gamecode_4" placeholder="_" min="0" max="9">
                    <input type="number" name="gamecode_5" id="gamecode_5" placeholder="_" min="0" max="9">
                    <input type="number" name="gamecode_6" id="gamecode_6" placeholder="_" min="0" max="9">
                </div>
                <a href="qrcode.html">Lieber QR-Code scannen?</a>
            </main>
        </section>
    </main>
    <footer>
        <div class="next-button-wrapper">
            <a href="joined-game-party.html" class="button">Spiel beitreten</a>
        </div>
    </footer>
</body>

</html>
